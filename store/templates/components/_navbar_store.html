<nav class="navbar navbar-expand-lg" id="navbarMain" style="background-color: rgb(3, 90, 0);">
    <div class="container">
        <!-- Button to open sidebar -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            ☰ Menu
        </button>

        <!-- Cart -->
        <div class="d-flex justify-content-end">
            <a href="{% url 'cart_detail' %}" class="d-flex align-items-center text-white text-decoration-none">
                <i class="bi bi-cart" style="font-size: 1.8em;"></i>
                <div class="d-flex flex-column align-items-start ms-2">
                    <span id="cart-total-items" class="cart-text text-white">{{ total_items }}</span>
                    <span id="cart-total-cost" class="cart-text text-white">€{{ total_cost|default:"0.00" }}</span>
                </div>
            </a>
        </div>
    </div>
</nav>

{% include 'components/_sidebar_categories_store.html' %}

{% block extra_styles %}
<style>
    .cart-text {
        font-size: 0.8em;
    }

    .fixed-navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1030;
    }

    .navbar-logo-small {
        max-height: 100px;
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
    }

    .fixed-navbar .navbar-logo-small {
        opacity: 1;
    }

    .navbar-nav .nav-link {
        color: #ffffff;
        font-size: 1.1em;
    }

    .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
        color: rgb(242, 255, 0);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav .nav-link.active {
        color: rgb(9, 255, 0);
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    window.addEventListener('scroll', function() {
        var header = document.querySelector('nav.navbar-expand-lg[style]');
        var navbar = document.querySelector('#navbarMain');

        if (window.scrollY >= header.offsetHeight) {
            navbar.classList.add('fixed-navbar');
        } else {
            navbar.classList.remove('fixed-navbar');
        }
    });
</script>
{% endblock %}
